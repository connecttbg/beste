
{% extends "base.html" %}
{% block title %}{{ labels.register }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h1 class="h4 mb-3">{{ labels.register }}</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ 'Has≈Ço' if current_lang=='no' else 'Password' }}</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-dark w-100 rounded-pill">
        {{ labels.register }}
      </button>
    </form>
  </div>
</div>
{% endblock %}

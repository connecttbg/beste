
{% extends "base.html" %}
{% block title %}Admin - Import CSV{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Import produktów z CSV</h1>
<p class="text-muted">
  Oczekiwany format pliku: separacja średnikami i nagłówki:<br>
  <code>"sku";"EAN";"name";"description";"category";"weight";"qty";"price";"tax";"brand";"images"</code>
</p>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Plik CSV</label>
    <input type="file" name="file" class="form-control" accept=".csv" required>
  </div>
  <button type="submit" class="btn btn-dark rounded-pill px-4">Importuj</button>
</form>
{% endblock %}
